<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cart Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Marmeto</h1>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <div style="display: flex ; justify-content: space-between; gap: 20px;">
        <i class="fa-solid fa-magnifying-glass"></i>
     <i class="fa-regular fa-heart"></i>
     <i class="fa-solid fa-cart-shopping"></i>
    </div>
    </div>
  </header>

  <main class="cart">
    <h2>Cart</h2>
    <div class="cart-content">
      <div class="cart-items">
        <!-- Items will be populated dynamically -->
      </div>
      <div class="cart-totals">
        <h3>Cart Totals</h3>
        <p>Subtotal: <span id="subtotal">₹0.00</span></p>
        <p>Total: <span id="total">₹0.00</span></p>
        <button class="checkout-btn" id="checkout-btn">Check Out</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p><i class="fa-solid fa-trophy"></i> High Quality</p>
      <p><i class="fa-regular fa-circle-check"></i> Warranty Protection</p>
      <p><i class="fa-solid fa-gift"></i> Free Shipping</p>
      <p><i class="fa-solid fa-headphones"></i> 24/7 Support</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
